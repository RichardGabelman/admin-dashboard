<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="nav" id="title">
        Dashboard
      </div>
      <div class="nav-cluster">
        <div class="nav">Home</div>
        <div class="nav">Profile</div>
        <div class="nav">Messages</div>
        <div class="nav">History</div>
        <div class="nav">Tasks</div>
        <div class="nav">Communities</div>
      </div>
      <div class="nav-cluster">
        <div class="nav">Settings</div>
        <div class="nav">Support</div>
        <div class="nav">Privacy</div>
      </div>
    </div>
    <div class="header">
      <div class="top-header">
        <div class="search"></div>
        <div class="profile-buttons"></div>
      </div>
      <div class="bottom-header">
        <div class="greeting"></div>
        <div class="action-buttons"></div>
      </div>
    </div>
    <div class="main-content">
      <div class="subsection" id="projects">
        <h2>Your Projects</h2>
        <div class="card-grid">
          <div class="card">
            <h3>Super Cool Project</h3>
          </div>
          <div class="card">
            <h3>Less Cool Project</h3>
          </div>
          <div class="card">
            <h3>Impossible App</h3>
          </div>
          <div class="card">
            <h3>Easy Peasy App</h3>
          </div>
          <div class="card">
            <h3>Ad Blocker</h3>
          </div>
          <div class="card">
            <h3>Money Maker</h3>
          </div>
        </div>
      </div>
      <div class="subsection" id="announcements">
        <h2>Announcements</h2>
      </div>
      <div class="subsection" id="trending">
        <h2>Trending</h2>
      </div>
    </div>
  </div>
</body>
</html>
